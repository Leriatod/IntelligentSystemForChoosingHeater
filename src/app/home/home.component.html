<div class="row">
    <div class="col-md-3">    
        <div class="sticky-top">
            <div class="list-group">
                <a 
                    (click)="orderByPriceAsc()"               
                    [class.active]="filter.isOrderedByPriceAsc"
                    class="list-group-item list-group-item-action">
                    Від дешевих до дорогих
                </a>
                <a 
                    (click)="orderByPriceDesc()" 
                    [class.active]="filter.isOrderedByPriceAsc !== null && filter.isOrderedByPriceAsc === false"
                    class="list-group-item list-group-item-action">Від дорогих до дешевих
                </a>
            </div>  
            <div class="form-group">
                <input 
                    type="text" 
                    (keyup)="onQueryChange()"
                    [(ngModel)]="filter.query" 
                    class="form-control" 
                    placeholder="Пошук товару за назвою ...">
            </div> 
            <p>
                <button class="btn btn-secondary" type="button" (click)="resetFilters()">Скинути Фільтри</button> 
            </p> 
            <div style="padding-top: 50px;">
                <button type="button" routerLink="/recommend-product" class="btn btn-info">Допомога Інтелектуальної системи</button>
            </div>
                
        </div>
    </div>
    <spinner [isVisible]="!products"></spinner>
    <div *ngIf="filteredProducts" class="col-md-9">
        <div class="row">
            <ng-container *ngFor="let p of filteredProducts; let i = index">
                <div class="col-md-4">
                    <div class="card">
                        <div class="image-holder">
                            <a [routerLink]="['/products', p.key]">
                                <img class="card-img-top" src="{{ p.imageUrl }}">
                            </a>
                        </div>
                        <div class="card-body d-flex flex-column">
                          <h6 class="card-title">{{ p.title }}</h6>
                          <p class="card-text">{{ p.price }} грн.</p>
                          <a [routerLink]="['/products', p.key]" class="btn btn-primary mt-auto">Переглянути</a>
                        </div>
                    </div>
                </div>
                <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>
