<p>
    <a class="btn btn-primary" routerLink="/admin/products/new">Новий товар</a>
</p>
<div class="form-group">
  <input 
    (keyup)="onQueryChange()"
    [(ngModel)]="filter.query"
    type="text" 
    class="form-control" 
    placeholder="Введіть назву товару для пошуку ...">
</div>
<table class="table">
    <thead>
      <tr class="d-flex">
        <th class="col-3"></th>
        <th class="col-6">Товар</th>
        <th class="col-3">Ціна</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of displayedProducts" class="d-flex">
          <td class="col-3">
            <div class="col-md-7">
                <img class="img-fluid" src="{{ p.imageUrl }}"/>
            </div>
          </td>
          <td class="col-6">
              <a [routerLink]="['/admin/products/',  p.key]">{{ p.title }}</a>
          </td>
          <td class="col-3">{{ p.price }} грн.</td>
      </tr>
    </tbody>
</table>
<ngb-pagination *ngIf="filteredProducts.length > filter.pageSize"
  [collectionSize]="filteredProducts.length" 
  [pageSize]="filter.pageSize" 
  [(page)]="filter.page"
  (pageChange)="onPageChange()">
</ngb-pagination>
