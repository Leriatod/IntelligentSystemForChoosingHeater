<div class="card">
  <a 
    *ngIf="referenceToProductIsIncluded; else referenceNotIncluded"
    [routerLink]="['/products', product.key]">
    <img class="card-img-top" src="{{ product.imageUrl }}">
  </a>
  <ng-template #referenceNotIncluded>
    <img class="card-img-top" src="{{ product.imageUrl }}">
  </ng-template>
  <div class="card-body">
    <h5>{{ product.title }}</h5>
    <p>{{ product.price }} грн.</p>
  </div>
</div>
