<form>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="name">Товар</label>
                <input type="text" class="form-control" id="name" placeholder="Введіть назву ...">       
            </div>

            <div class="form-group">
                <label for="price">Ціна</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>

                    <input type="number" class="form-control" id="price" placeholder="Введіть ціну на товар ...">
                    
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="imageUrl">URL Зображення</label>
                <input type="url" class="form-control" id="imageUrl" placeholder="Вставте URL зображення товару ...">
            </div>

            <div class="form-group">
                <label for="description">Детальний опис товару</label>
                <textarea class="form-control" id="description" rows="10" placeholder="Введіть текстові відомості про товар ..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Зберегти</button>
        </div>
    </div>
</form>
